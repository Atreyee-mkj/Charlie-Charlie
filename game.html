<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charlie Charlie Game</title>

  <!-- Small local styles so this file is self-contained -->
  <style>
    :root {
      --bg: #050505;
      --accent: #f53636;
      --muted: #ccc;
      --pencil: #ffcf66;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      color:#fff;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* make page content a centered column */
    .page {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      min-height:100vh;
      box-sizing:border-box;
      padding:28px 16px 80px;
      position:relative;
      z-index:2; /* content above the mist */
      text-align:center;
    }

    h1{
      margin:18px 0 6px;
      font-size:2rem;
      color:var(--accent);
      text-shadow:0 0 15px #ff0000, 0 0 25px #660000;
      animation:flicker 3s infinite;
    }

    @keyframes flicker{
      0%,19%,21%,23%,25%,54%,56%,100%{ opacity:1; }
      20%,24%,55%{ opacity:0.75; }
    }

    /* mist/background orbs (behind content) */
    .mist{
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
    }
    .orb{
      position:absolute;
      width:160px;
      height:160px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(255,255,255,0.12), transparent 60%);
      filter: blur(6px);
      opacity:0.25;
      animation: float 12s infinite ease-in-out;
    }
    .orb.o1 { left:6%; top:28%; animation-delay:0s; }
    .orb.o2 { right:8%; top:50%; animation-delay:4s; }
    .orb.o3 { left:42%; top:8%; animation-delay:7s; }
    @keyframes float{
      0%,100%{ transform:translateY(0); opacity:0.25; }
      50%{ transform:translateY(-30px); opacity:0.7; }
    }

    /* GAME container centers the cross */
    .game-container{
      width:320px;
      max-width:90%;
      height:320px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:2;
      margin-top:12px;
    }

    /* pencil bars */
    .pencil{
      position:absolute;
      width:100%;
      height:6px;
      background:var(--pencil);
      border-radius:6px;
      transform-origin:center center;
      transition: transform 2s cubic-bezier(.2,.8,.2,1);
      box-shadow:0 0 12px rgba(255,255,255,0.12);
    }
    .pencil.vert{
      transform:rotate(90deg);
      /* small hover bob while idle */
      animation: hoverP 3.5s infinite ease-in-out;
    }
    @keyframes hoverP{
      0%,100%{ transform:translateY(0) rotate(90deg); }
      50%{ transform:translateY(-6px) rotate(90deg); }
