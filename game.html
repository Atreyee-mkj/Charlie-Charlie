<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Charlie Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff4747;
      text-shadow: 0 0 15px red;
    }

    .board {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #ff4747;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .board::before, .board::after {
      content: "";
      position: absolute;
      background: #ff4747;
    }

    .board::before {
      width: 100%;
      height: 2px;
    }

    .board::after {
      height: 100%;
      width: 2px;
    }

    .pencil {
      position: absolute;
      width: 220px;
      height: 6px;
      background: orange;
      border-radius: 4px;
      transform-origin: center center;
      transition: transform 1.5s ease-out;
      box-shadow: 0 0 5px rgba(255,165,0,0.6);
    }

    #pencil1 {
      transform: rotate(90deg);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 250px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ff4747;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff6767;
    }

    p {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Charlie Charlie Challenge</h1>
  <div class="board">
    <div id="pencil1" class="pencil"></div>
    <div id="pencil2" class="pencil" style="transform: rotate(0deg);"></div>
  </div>

  <div class="buttons">
    <input id="question" type="text" placeholder="Ask your question..." />
    <button onclick="askCharlie()">Ask Charlie</button>
  </div>
  <p id="response"></p>

  <script>
    function askCharlie() {
      const question = document.getElementById('question').value.trim();
      const pencil = document.getElementById('pencil2');
      const response = document.getElementById('response');

      if (!question) {
        response.innerText = "Please ask a question first.";
        return;
      }

      response.innerText = "Summoning Charlie...";
      pencil.style.transform = 'rotate(0deg)';

      setTimeout(() => {
        const answers = ["Yes", "No"];
        const result = answers[Math.floor(Math.random() * answers.length)];
        const rotation = result === "Yes" ? 45 : -45;

        pencil.style.transform = `rotate(${rotation}deg)`;
        response.innerText = `Charlie says: ${result}`;
      }, 1500);
    }
  </script>
</body>
</html>
